<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" type="image/x-icon" href="/img/favicon/LOGO NEW.png" />

    <title>Truck | Sign Up</title>
  </head>

  <body>
    <nav class="sign">
      <a href="/public/" class="a-logo"
        ><img src="/img/LOGO NEW.png" class="logo"
      /></a>
      <h2 class="reg-head">TRUCK REGISTRATION PAGE</h2>
      <!-- <button>Home</button> -->
    </nav>

    <div th:if="${error}!=''" class="user-alert">
      <div
        th:replace="~{/component/Toaster.html :: toaster(color=${error}=='Registration Successful, LogIn'?green:red,msg=${error})}"
      ></div>
    </div>

    <div class="reg-form">
      <form
        action="/foodTruck/saveNewFoodTruck"
        method="post"
        enctype="multipart/form-data"
        class="reg"
      >
        <div class="input-group">
          <!-- <label for="email">Email</label> -->
          <input
            type="email"
            name="email"
            placeholder="Enter mail"
            class="input1 input"
            required
          />
        </div>
        <br />
        <div class="input-group">
          <!-- <label for="email">Contact Numbe</label> -->
          <input
            type="text"
            name="contact"
            placeholder="Enter contact number"
            class="input2 input"
            required
          />
        </div>
        <br />
        <div class="input-group">
          <!-- <label for="email">Contact Numbe</label> -->
          <input
            type="text"
            placeholder="Enter truck name"
            name="foodTruckName"
            class="input3 input"
            required
          />
        </div>
        <br />
        <div class="input-group">
          <!-- <label for="email">Contact Numbe</label> -->
          <input
            type="text"
            name="name"
            placeholder="Enter Your Name"
            class="input4 input"
            required
          />
        </div>
        <br />

        <div class="input-group">
          <!-- <label for="email">Contact Numbe</label> -->
          <input
            type="password"
            name="password"
            placeholder="Enter password"
            class="input4 input"
            required
          />
        </div>

        <br />

        <div class="input-group">
          <!-- <label for="email">Contact Numbe</label> -->
          <input
            type="password"
            name="cpassword"
            placeholder="Confirm password"
            class="input4 input"
            required
          />
        </div>
        <br />

        <div class="input-group" style="display: flex; flex-direction: column">
          <!-- <label for="email">Contact Numbe</label> -->
          <label for="img" class="" style="color: white"
            >Upload Your Cover Photo</label
          >
          <input
            type="file"
            name="img"
            placeholder=""
            class="input4 input"
            required
            style="
              color: white;
              display: flex;
              justify-content: center;
              align-items: center;
              padding: 2px 0;
              padding-top: 6px;
              border-radius: 0;
              margin-top: 5px;
            "
          />
        </div>
        <br />

        <button class="reg-button">
          <a href="./truck_home.html" class="link-reg">Register</a>
        </button>
        <p class="login-link">
          Already a User? <a href="./login_truck.html">Sign In</a>
        </p>
      </form>
    </div>
  </body>
</html>
